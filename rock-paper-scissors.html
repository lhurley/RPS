<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>



<script>
    var options = ["rock", "paper", "scissors"];

    function myFunction() {
        var chosenOne = Math.floor(Math.random(options) * 3);
        document.getElementById("demo").innerHTML = options[chosenOne];
    }
</script>




</body>
</html>
